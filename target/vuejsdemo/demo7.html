<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
<!--			使用了innerText：<div id="div1"></div>-->
<!--			<hr/>-->
<!--			使用了innerHTML：<div id="div2"></div>-->

			使用了v-text：<div v-text="message"></div>
			<hr/>
			使用了v-html：<div v-html="message"></div>

		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"<h1>Hello Vue</h1>"
			}
		});

		//原生js的innerText和innerHTML
		window.onload = function(){
			document.getElementById("div1").innerText = "<h1>Hello!</h1>";
			document.getElementById("div2").innerHTML = "<h1>Hello!</h1>";
		}
	</script>
</html>
