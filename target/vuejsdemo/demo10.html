<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in arr">{{item}}的索引为：{{index}}</li>
			</ul>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				arr:[1,2,3,4,5]
			}
		});
	</script>
</html>
