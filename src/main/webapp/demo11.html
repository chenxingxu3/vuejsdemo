<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
<!--				v-for循环先取value再取key-->
				<li v-for="(value, key) in product">{{key}}==={{value}}</li>
			</ul>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				product:{
					id:1,
					name:"笔记本电脑",
					price:5000
				}
			}
		});
	</script>
</html>
